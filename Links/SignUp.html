<html>

<head>
    <title>Log In</title>
    <link rel="stylesheet" href="../CSS/all.min.css">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <div class="container py-5 my-5 w-50 contBg">
        <h1 class="text-center py-2">Smart Login System</h1>
        <div>
            <div class="form-group">
                <input id="name" type="text" placeholder="Enter Your Name" class="form-control bg-transparent">
            </div>
            <div class="form-group">
                <input id="email" type="email" placeholder="Enter Your email" class="form-control bg-transparent">
            </div>
            <div class="form-group">
                <input id="pass" type="password" placeholder="Enter Password" class="form-control bg-transparent">
            </div>
            <p id="suc" class="text-center text-success fa-lg" hidden>Success</p>
            <p id="error" class="text-center text-danger" hidden>All Inputs is Required and Right Data Please!</p>
            <button id="signUp" class="btn btn-outline-info w-100 my-3">Sign Up</button>
        </div>

        <p class="text-white text-center">
            <span>You have an account?</span>
            <a href="../index.html" class="text-white">Sign In</a>
        </p>
    </div>











    <script src="../JS/jquery-3.5.1.slim.min.js"></script>
    <script src="../JS/popper.min.js"></script>
    <script src="../JS/bootstrap.min.js"></script>
    <script src="../JS/script.js"></script>
</body>


</html>
